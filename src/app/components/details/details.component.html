<section class="py-5" *ngIf="productDetails">
  <div class="container">
    <div class="row shadow rounded align-items-center g-4">
      <div class="col-md-3">
        <owl-carousel-o [options]="productDetailsOptions">
          <ng-container *ngFor="let path of productDetails.images">
            <ng-template carouselSlide>
              <img class="w-100" [src]="path" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <div class="col-md-9 p-3">
        <div>
          <h2 class="h5">{{ productDetails.title }}</h2>
          <p class="text-muted small">{{ productDetails.description }}</p>
          <span>{{ productDetails.category.name }}</span>

          <div
            class="d-flex align-items-center justify-content-between small text-centers my-3"
          >
            <span class="small">{{
              productDetails.price | currency : "EÂ£"
            }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{
                productDetails.ratingsAverage
              }}</span>
            </div>
          </div>

          <button
            (click)="addProduct(productDetails._id, btnAdd)"
            #btnAdd
            class="main-btn text-center w-100 btn mt-2"
          >
            <i class="fa-solid fa-cart-plus"></i>
            <span class="fw-bold ms-2">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
